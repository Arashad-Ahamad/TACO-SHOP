<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
</head>

<body id="top">
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/index.html#About">About LTS</a></li>
                <li><a href="/index.html#OurMenu">Our Menu</a></li>
                <li><a href="/hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" style="max-width: 400px; width: 100%" />
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <fieldset>
                <legend>Send Us A Message</legend>
                <form action="/contact.html">
                    <label for="Name">Name</label>
                    <input id="Name" type="text" name="Full name" placeholder="Your Name" />
                    <p>
                        <label for="Email">Email</label>
                        <input id="Email" type="email" name="Email" placeholder="Your Email" />
                    </p>
                    <p><label for="Your Message">Your Message</label></p>
                    <textarea name="Your Message" id="Your Message" placeholder="Type your message here" cols="30"
                        rows="8"></textarea>
                    <p>
                        <button type="submit">Send</button>
                        <button type="reset">Reset</button>
                    </p>
                </form>
            </fieldset>
        </section>

        <section>
            <h2>Our Location</h2>
            <address>
                <p>555 Taco Temptation Lane, Suite T Khansas City, MO 555-555-5555</p>
                <p>Phone:<a href="tel:+1-551-223-1187">551-223-1187</a></p>
            </address>
            <br />
            <a href="#top">Back to Top</a>
            <hr />
        </section>
    </main>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
